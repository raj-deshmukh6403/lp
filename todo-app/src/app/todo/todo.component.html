<div class="todo-container">
    <h2>To-Do List</h2>
  
    <!-- Add Task Section -->
    <div class="add-task">
      <input
        type="text"
        [(ngModel)]="newTask"
        placeholder="Enter a new task..."
      />
      <button class="btn btn-add" (click)="addTask()">Add Task</button>
    </div>
  
    <!-- Task List Section -->
    <ul class="task-list">
      <li *ngFor="let task of tasks; let i = index" [class.completed]="task.isCompleted">
        <!-- Edit Mode -->
        <div *ngIf="task.isEditing" class="edit-mode">
          <input
            type="text"
            [(ngModel)]="task.title"
            placeholder="Edit task..."
          />
          <button class="btn btn-save" (click)="saveTask(i, task.title)">Save</button>
          <button class="btn btn-cancel" (click)="cancelEditing(i)">Cancel</button>
        </div>
  
        <!-- View Mode -->
        <div *ngIf="!task.isEditing" class="view-mode">
          <span (click)="markAsComplete(i)" class="task-title">
            {{ task.title }}
          </span>
          <button class="btn btn-edit" (click)="startEditing(i)">Edit</button>
          <button class="btn btn-delete" (click)="deleteTask(i)">Delete</button>
          <button class="btn btn-done" (click)="markAsComplete(i)">
            {{ task.isCompleted ? 'Undo' : 'Mark Done' }}
          </button>
        </div>
      </li>
    </ul>
  
    <!-- Task Statistics -->
    <div class="task-stats">
      <p>Total Tasks: {{ totalTasks }}</p>
      <p>Completed Tasks: {{ completedTasks }}</p>
    </div>
  </div>
