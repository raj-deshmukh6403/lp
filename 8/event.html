<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4">Event Registration Form</h2>

    <form class="needs-validation" id="registrationForm" novalidate>

      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required
          data-bs-toggle="tooltip" data-bs-placement="right" title="We'll never share your email with anyone else.">
        <label for="email">Email address</label>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <!-- Phone -->
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
      </div>

      <!-- Event Type -->
      <div class="form-floating mb-3">
        <select class="form-select" id="eventType" required>
          <option value="">Select Event Type</option>
          <option>Workshop</option>
          <option>Seminar</option>
          <option>Competition</option>
          <option>Other</option>
        </select>
        <label for="eventType">Event Type</label>
        <div class="invalid-feedback">Please select an event type.</div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="invalid-feedback d-block">Please select your gender.</div>
        </div>
      </div>

      <!-- Comments -->
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px"></textarea>
        <label for="comments">Additional Comments</label>
      </div>

      <!-- Submit -->
      <button class="btn btn-primary w-100" type="submit">Register</button>

    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thank you for registering! We'll get back to you soon.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Form Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enable tooltips
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    // Form validation and Modal trigger
    const form = document.getElementById('registrationForm');
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      event.stopPropagation();

      if (form.checkValidity()) {
        // Show success popup if valid
        successModal.show();
        form.reset(); // Optional: Reset form after successful registration
        form.classList.remove('was-validated');
      } else {
        form.classList.add('was-validated');
      }
    });
  </script>

</body>

</html>
