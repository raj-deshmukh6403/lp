<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login Form</h1>
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="loginEmail" required>
        <label for="loginEmail" data-requirement="Enter a valid email">Email</label>
      </div>

      <div class="form-group">
        <input type="password" id="loginPassword" required>
        <label for="loginPassword" data-requirement="Enter your password">Password</label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
